<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Recipe List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-normal" style="text-transform: uppercase">My Recipe</h1>
            </div>
            <div class="row gx-5">
                <div th:each="recipe : ${recipes}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3 " style="text-transform: uppercase;text-align: center">
                        <img class="img-fluid rounded-3 mb-3" th:src="${recipe.photoUrl}" alt="..."/>
                        <a th:text="${recipe.title}" class="h4 text-decoration-none link-dark stretched-link"
                           th:href="@{/recipes/{id}(id=${recipe.id})}"></a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/recipes/{id}(id=${recipe.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/recipes/{id}/edit(id=${recipe.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-5 my-5">
            <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
            <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
        </div>
    </section>
</main>
</body>
</html>
